	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script><script>
$(document).ready(function() {
	
	$('.navbutton').click(function() {
		// save $(this) in a variable for efficiency
		var $this = $(this);
		// hide panels
		$('.panel').hide();  
  
        //remove active class from navbuttons
		$('.navbutton.active').removeClass('active'); 
		// add active state to new tab

		//highlight and expand new nav button
		
		//expand size of div, to show summary informaiton.  
		$this.addClass('active').blur();
		
		// retrieve ic from link (is id of panel to display
		var panel = $this.attr('title');
		// show panel
		$(panel).fadeIn(950);
		// don't follow link down page
		return(false);
	}); // end click
	 
     
     //on load.  
	// open first tab
	$('#navbutton1').click();
	
	
	
	//transition colors, images, more info and size.  tight to each other or separated.   Use navcontainer for positioning.  
    
}); // end ready/
</script></head>
